    <h2>select projects</h2>
    <figure>
        <figcaption>
            <h3>Copy Copy Paste</h3>
            <p>Digital collage / typography experiment. Various magazines and books were cut up, scanned, and pasted back together in Photoshop to convey mixed messages.</p>
        </figcaption>
        <a class="prev-img">&larr;</a><a class="next-img">&rarr;</a>
        <img src="images/lazy.gif" data-original="images/col1.jpg" alt='Copy Copy Paste' class="active">
        <img src="images/lazy.gif" data-original="images/col2.jpg" alt='Copy Copy Paste'>
        <img src="images/lazy.gif" data-original="images/col3.jpg" alt='Copy Copy Paste'>
        <img src="images/lazy.gif" data-original="images/col4.jpg" alt='Copy Copy Paste'>
        <img src="images/lazy.gif" data-original="images/col5.jpg" alt='Copy Copy Paste'>
        <img src="images/lazy.gif" data-original="images/col6.jpg" alt='Copy Copy Paste'>
    </figure>

    <figure>
        <figcaption>
            <h3>Things</h3>
            <p>Poster series. Text was taken from a series of children's science books (authored by Isaac Asimov). Chunks of paragraphs were removed to give passages an alternate meaning, leaving questions unanswered and vandalizing the original message.</p>
        </figcaption>
        <a class="prev-img">&larr;</a><a class="next-img">&rarr;</a>
        <img src="images/lazy.gif" data-original="images/sci1.jpg" alt='Things' class="active">
        <img src="images/lazy.gif" data-original="images/sci2.jpg" alt='Things'>
        <img src="images/lazy.gif" data-original="images/sci3.jpg" alt='Things'>
    </figure>


    <figure>
        <figcaption>
            <h3>Glitch</h3>
            <p>Image manipulation. High resolution images were imported into Photoshop, split into 3 channels (CMY), and exported to RAW format. The RAW files were imported into an audio manipulation program and cut, overlayed with digital effects, and tortured. The files were then spliced together with what remained of the original data in Photoshop.</p>
        </figcaption>
        <a class="prev-img">&larr;</a><a class="next-img">&rarr;</a>
        <img src="images/lazy.gif" data-original="images/glitch1.jpg" alt='Glitch'>
        <img src="images/lazy.gif" data-original="images/glitch2.jpg" alt='Glitch'>
        <img src="images/lazy.gif" data-original="images/glitch3.jpg" alt='Glitch'>
        <img src="images/lazy.gif" data-original="images/glitch4.jpg" alt='Glitch' class="active">
        <img src="images/lazy.gif" data-original="images/glitch5.jpg" alt='Glitch'>
    </figure>

<script>$(function(){$("#portfolio").focus();$("img").lazyload({threshold:200});$(".next-img").click(function(){if($(this).parent().find("img.active").is("img:last-child")){$(this).parent().find("img.active").removeClass("active").parent().find("img").first().addClass("active");$(this).trigger("scroll")}else{$(this).parent().find("img.active").removeClass("active").next("img").addClass("active");$(this).trigger("scroll")}});$(".prev-img").click(function(){if($(this).parent().find("img").first().hasClass("active")){$(this).parent().find("img.active").removeClass("active").parent().find("img").last().addClass("active");$(this).trigger("scroll")}else{$(this).parent().find("img.active").removeClass("active").prev("img").addClass("active");$(this).trigger("scroll")}});$("img","figure").each(function(){$(this).load(function(){var b=$(this).width();var a=$(this).height();$(this).parent().css("min-height",a)})})});</script>
