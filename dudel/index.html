<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Dudel</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
      * {
        box-sizing: border-box;
        user-select: none;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #000;
        background-position: center;
        color: white;
        font-family: monospace;
        user-select: none;
        font-size: 15px;
        user-select: none;
        -webkit-overflow-scroll: auto;
      }

      .bliss {
        background-image: url("./bliss.jpg");
        background-size: cover;
      }

      #controls {
        position: absolute;
        left: 0;
        top: 0;
        padding: 0.5rem;
        width: 100%;
      }

      button {
        font-size: 13px;
        outline: 0;
        cursor: pointer;
        background: transparent;
        border: 2px solid white;
        color: white;
        border-radius: 5px;
        padding: 0.5em 1em;
        line-height: 1;
      }

      button.active,
      button:active {
        background: white;
        color: black;
      }

      button[disabled] {
        opacity: 0.2;
      }

      a {
        color: white;
        text-decoration: underline;
      }

      .pad {
        position: absolute;
        top: 0;
        right: 0;
        width: 20%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        z-index: 100;
        height: 100%;
      }

      #doodleCanvas {
        user-select: none;
        display: block;
        overflow: hidden;
        background: transparent;
      }

      .byline {
        position: fixed;
        bottom: 0.5rem;
        right: 1rem;
      }

      input[type=range] {
        -webkit-appearance: none;
        -moz-appearance: none;
        background: transparent;
        border: 2px solid white;
        padding: 0;
        margin: 0;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 0;
        background: #fff;
        cursor: pointer;
        border: 0;
        display: block;
      }

      input[type=range]::-moz-range-thumb {
        -moz-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 0;
        background: #fff;
        cursor: pointer;
        border: 0;
      }

      label {
        display: inline-block;
        font-family: sans-serif;
        font-size: 13px;
      }

      label div {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div id="controls">
      <button id="clear">Clear</button>
      <button id="eraser">Eraser</button>
      <button id="replay">Replay</button>
      <button id="loop">Loop</button>
      <button id="bliss">Bliss</button>

      <div class="byline">Dudel by
        <a href="http://cabe.io" target="_blank">Cabe</a>
      </div>
    </div>
    <canvas id="doodleCanvas"></canvas>
    <script src="./dist/bundle.js"></script>
    <script type="text/jscript">
      const body = document.body
      body.addEventListener('touchmove', (e) => e.preventDefault(), false);
      body.addEventListener('contextmenu', e => e.preventDefault(), false);
    </script>
  </body>
</html>
