<!DOCTYPE html>

<style>
  body {
    background: black;
    color: white;
    margin: 0;
    font-family: monospace;
  }

  a {
    color: #3333FF;
  }

  img,
  canvas {
    background: black;
    transform: translate3d();
    margin: 0 auto;
    display: block;
  }

  video {
    max-width: 320px;
    margin: 0 auto 20px;
    display: block;
    position: fixed;
    top: 0;
    right: 0;
  }

  canvas {
    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: -o-crisp-edges;
    image-rendering: crisp-edges;
    -ms-interpolation-mode: nearest-neighbor;
  }

  p {
    padding: 2rem;
  }
</style>
<p>pxlfxr<br> Video -> Canvas pixel manipulator (<a href="https://github.com/bitmap/pxlfxr">source</a>)</p>
<video src="grimes.mp4" autoplay loop id="video"></video>
<canvas id="scene"></canvas>

<script type="text/javascript" src="js/video.js"></script>
